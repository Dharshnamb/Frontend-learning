<style>
    .overlay{
        background-color: black;
        width:100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
}
    .popup{
        position:absolute;
        z-index: 3;
        background-color: white;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
}
</style>
<button onclick="show()">Show</button>
<div class="overlay">

</div>
<div class="popup">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente nesciunt quidem perferendis, consequuntur tenetur omnis pariatur aspernatur ex explicabo officia odio possimus libero corporis modi quisquam at ratione voluptatibus soluta.</p>
    <button onclick="closed()">Close</button>
</div>
<script>
    //select popup and overlay
    var popup = document.querySelector(".popup")
    var overlay = document.querySelector(".overlay")
    function show(){
        popup.style.display="block"
        overlay.style.display="block"
    }
    function closed(){
        popup.style.display="none"
        overlay.style.display="none"
    }
</script>
<button id="btn">show</button>
<script>

    var button=document.getElementById("btn")

    button.addEventListener("click",function(){
        alert("hello")
    })
    button.addEventListener("mouseover",function(){
        alert("mouseover")
    })
</script>
